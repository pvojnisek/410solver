<!DOCTYPE html>

<html>

<head lang="en">
    <title>4=10 solver</title>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/heroes/">
    <!--<link href="https://getbootstrap.com/docs/5.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script src="js/htmx.min.js"></script>
    <script src="js/client-side-templates.js"></script>
    <script src="js/nunjucks.js"></script>
    <!--<script src="https://unpkg.com/htmx.org@1.6.1"></script>-->
    <!--<script src="https://unpkg.com/htmx.org@1.6.1/dist/ext/client-side-templates.js"></script>-->
    <!--<script src="https://mozilla.github.io/nunjucks/files/nunjucks.js"></script>-->
</head>

<body>
    <div class="container text-center mt-4">
        <h1 class="display-1">4=10 solver</h1>
    </div>
    <div id="description" class="container border py-3 my-3 mt-4">
        <p>
            This utility helps you to solve the <a href="https://play.google.com/store/apps/details?id=app.fourequalsten.fourequalsten_app">4=10 puzzle game found on Google Play</a> and on <a href="https://apps.apple.com/us/app/4-10/id1609871477">Apple Store</a>.
        </p>
        <p>
            Special thanks to the developer: Sveinn Steinarsson
        </p>
        <p>
            The 4=10 solver is opensource. It can be found on <a href="https://github.com/pvojnisek/410solver">GitHub</a>.
        </p>
    </div>
    <div hx-ext="client-side-templates" class="container text-center">

        <form hx-post="/api" hx-target="#results" nunjucks-template="results_template">
            <input name="numbers" id="numbers" />
            <button type="submit">Calculate!</button>
        </form>

        <ul id="results" class="container text-left">
            <li>please add the numbers</li>
        </ul>

        <template id="results_template">
            <h2>Numbers to solve: {{numbers}}</h2>
            <p>Number of solutions <b>{{number_of_solutions}}</b></p>
            {% for res in results %}
            <li>
                {{res}}
            </li>
            {% endfor %}
        </template>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
